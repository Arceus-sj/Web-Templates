<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0"> 
        <title>Form Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container main-block">
            <header id="main">
                <img src="domain.jpg" alt="Domain Image">
            </header>

            <section id="section">
                <h2>Create free account</h2>
                
                <div id="section" class="form">
                    <form action="#">
                        <label for="websiteURL"></label>
                        <input type="url" id="webURL" placeholder="Your website URL">

                        <label for="email"></label>
                        <input type="email" id="email" placeholder="Your Email">

                        <label for="password"></label>
                        <input type="password" placeholder="Password">
                        
                        
                        <input type="checkbox" id="check-box">
                        <label for="check-box" id="check">
                            <small>i agree to the <a href="#">Terms of Use</a> & <a>Privacy Policy</a></small>
                        </label>
                        
                        
                        <input type="submit" value="Create free account" id="submit">
                    
                        <hr>

                        <input type="submit" value="Use Google Account" id="g-submit">
                        
                    </form>
                </div>
                
            </section>

            
            <footer id="footer">
                <p><a href="#">Already a user? Sign in</a></p>
                <p><a href="#">Forgot email?</a></p>
                <p><a href="#">Forgot your password?</a></p>
            </footer> 
        </div><!--container end-->
    </body>
</html>
